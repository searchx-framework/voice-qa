    <body style="background: #f5f5f7;">
        <header>
            <div>
                <img src="img/logo.svg" alt="Search" />
                <form>
                    <input type="text" name="querybox" id="query" disabled />
                    <button type="submit" disabled><i class="fas fa-search"></i></button>
                </form>
                <ul class="tabs">
                   <li><a href="#" class="selected"><i class="fas fa-search"></i><span>Answer</span></a></li>

        <main>
            <div>
                <!-- <div class="stats">
                    About 3,200,000,000 results (0.80 seconds)
                </div> -->

                
                <div class="flex-container">
                        <div class="left-container">
                        
                        <!-- Start left rail content -->
                        <div class="answer-card">
                                <div class="flex-container">
                                    <div class="left-container"> 
                                        <h3>Press the button to listen to our the system's answer.</h3>   
                                        <span class="answer">
                                                
                                                <audio  id="audio1">
                                                        <!-- <source src="horse.ogg" type="audio/ogg"> -->
                                                        <source id="answer" type="audio/mpeg">
                                                      
                                                </audio>
                                                <button onclick="playAudio()" type="button" class="answerButton"><i class="fas fa-play"></i>&nbsp;Play Answergit </button>
                                        </span>
                                        <!-- <span class="answer-supplementary">
                                                <b>Check out the following martial arts disciplines that are easy to learn:</b>
                                                <ol>
                                                    <li> Karate. Karate is a diverse martial arts discipline that may be learned from any of three angles: as a form of self-defense, or as an art. ...</li>

                                                </ol>
                                        </span> -->

                                    </div>
                                   
                                </div>
                                <span class="feedback">Featured Answer</span>
                            </div>
                            <div class="relevance" id="rel">
                                    <span> To what extent was the answer <b>relevant</b> to the query? </span>
                                    <div style="margin-top: 10px;">
                                        <input type="radio" id="0" name="rel" value="0">
                                        <label>Perfectly relevant</label>
                                    </div>
                                      
                                    <div>
                                        <input type="radio" id="1" name="rel" value="1">
                                        <label>Somewhat relevant</label>
                                    </div>
                                
                                    <div>
                                        <input type="radio" id="2" name="rel" value="2">
                                        <label>Not relevant</label>
                                    </div>
                                </div>
    
                        
                        <!-- <a href="#">Wikipedia</a> -->
                    
                    
                <div class="confidence">
                    <span> How <b>confident</b> are you that you will be able to recall the answer?</span>
                    <ul id="con">
                            <li style="inline-size: 120px; overflow-wrap: break-word;"> Not confident</li>
                            <li><input type="radio" name="con" value="1" /></li>
                            <li><input type="radio" name="con" value="2" /></li>
                            <li><input type="radio" name="con" value="3" /></li>
                            <li><input type="radio" name="con" value="4" /></li>
                            <li><input type="radio" name="con" value="5" /></li>
                            <li style="inline-size: 120px; overflow-wrap: break-word;"> Very confident </li>
                    </ul>
            </div>
            <div style="position: absolute; margin-top: 30px">
                <button type="button" id="myButton" disabled>
                        Next Query
                </button>
            </div>
            
            
                            
                        <!-- End right rail content -->
                    </div>
                    <div class="right-container">

                    </div>
                </div>
            </div>
        </main>

       <script type="text/javascript">    
        var form = document.getElementById('rel');
        var form2 = document.getElementById('con');
        var fc = 1;
        var fc2 = 1;
        
        if (form && form2){
            
            form.addEventListener('change', function(e) {   
                fc = fc + 1;
                if (fc >=2 && fc2 >=2){
                    document.getElementById('myButton').disabled = false; 
                }
                
            })
            form2.addEventListener('change', function(e) {   
                fc2 = fc2 + 1;
                
                if (fc >=2 && fc2 >=2){
                    
                    document.getElementById('myButton').disabled = false; 
                }
                
            })
        }

 </script>
